<!DOCTYPE html>
<html lang="en">

<head>
  <title>PB-Turfu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"> -->
</head>

<body>

  <!-- AR Scene
  replace deviceID with local deviceId found with navigator.mediaDevices.enumerateDevices();
  -->
  <script src="components/stay-flat.js"></script>
  <a-scene embedded
    arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; deviceId: 1e44379373986d869ffce8e82c7a3dbe5fdee3c7d037263c1e02416b2b253c1a;"
    vr-mode-ui="enabled: false"
    >

    <a-assets>
      <img id="nuageModel" src="assets/pixelArt/nuage.png">
      <img id="pigeonModel" src="assets/pixelArt/pigeon.png">
      <img id="spaceHelmetModel" src="assets/Espace/casque_espace.png">
      <img id="alienModel" src="assets/Espace/alien_face.png">
      <img id="pastekabstraitModel" src="assets/Abstrait/PastekAbstrait.png">
      <img id="casquechatModel" src="assets/Retrofuturist/casque_chat.png">
      <img id="retrofuturisteModel" src="assets/Retrofuturist/teteDessin.png">
      <img id="donutModel" src="assets/Sucrerie/donut.png">
      <img id="sucetteModel" src="assets/Sucrerie/sucette_2.png">
      <img id="chatAbstraitModel" src="assets/Abstrait/chats-yeux.png">
    </a-assets>

    <!-- nuage -->
    <a-marker type="barcode" value="0" stay-flat>
      <a-image src="#nuageModel"
      scale="4 4 4"
      rotation="0 0 0"
      position="0 2 0">
      </a-image>
    </a-marker>

    <!-- pigeon -->
    <a-marker type="barcode" value="10" stay-flat>
      <a-image src="#pigeonModel" scale="2.5 2.5 2.5"
      rotation="0 0 0"
      position="0 2 0">
      </a-image>
    </a-marker>

    <!-- space helmet -->
    <a-marker type="barcode" value="2" stay-flat>
      <a-image
      src="#spaceHelmetModel"
      rotation="0 0 0 "
      position="0 2 0"
      scale="4 4 4" >
      </a-image>
    </a-marker>

    <!-- alien -->
    <a-marker type="barcode" value="12" stay-flat>
      <a-image
      src="#alienModel"
      rotation="0 0 0 "
      position="0 2 0"
      scale="4 4 4"
      >
      </a-image>
    </a-marker>

    <!-- abstrait -->
    <a-marker type="barcode" value="4" stay-flat>
      <a-image
      rotation="0 0 0 "
      position="0 2 0"
      scale="3 3 3"
      src="#pastekabstraitModel">
      </a-image>
    </a-marker>

    <!-- chat-casque -->
    <a-marker type="barcode" value="14" stay-flat>
      <a-image
      rotation="0 0 0 "
      position="0 2 0"
      scale="3 3 3"
      src="#casquechatModel">
      </a-image>
    </a-marker>

    <!-- visage retrofuturiste -->
    <a-marker type="barcode" value="6" stay-flat>
      <a-image rotation="0 0 0 " position="0 2 0" scale="3 3 3" src="#retrofuturisteModel">
      </a-image>
    </a-marker>

    <!-- donut -->
    <a-marker type="barcode" value="16" stay-flat>
      <a-image rotation="0 0 0" position="0 2 0" scale="3 3 3" src="#donutModel">
      </a-image>
    </a-marker>

    <!-- sucette -->
    <a-marker type="barcode" value="8" stay-flat>
      <a-image rotation="0 0 0 " position="0 2 0" scale="3 3 3" src="#sucetteModel">
      </a-image>
    </a-marker>

    <!-- chat-yeux -->
    <a-marker type="barcode" value="18" stay-flat>
      <a-image rotation="0 0 0 " position="0 2 0" scale="2 2 2" src="#chatAbstraitModel">
      </a-image>
    </a-marker>
  </a-scene>


  <div class="timer">
    <div class="timer-container">
      <p id="camera-timer">Timer</p>
    </div>
  </div>

  <div class="inactive-menu">
    <div class="inactive-buttons">
      <button id="clear-button">
        <img src="./assets/icons/icon-refresh.svg" alt="refresh">
        <p>Recommencer</p>
      </button>
      <button id="print-button">
        <img src="./assets/icons/icon-printer.svg" alt="print">
        <p>Imprimer</p>
      </button>
    </div>
  </div>



  <div class="active-menu">
    <button id="snap-button">Snap</button>
    <div class="scene-menu">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <div id="scene-item-0" class="scene-item"><img class="scene-icon" src="./assets/icons/icon_arbre.png"
                  alt=""></div>
            </li>
            <li class="glide__slide">
              <div id="scene-item-1" class="scene-item"><img class="scene-icon" src="./assets/icons/icon_nuage.png"
                  alt=""></div>
            </li>
            <li class="glide__slide">
              <div id="scene-item-2" class="scene-item"><img class="scene-icon" src="./assets/icons/icon_planete.png"
                  alt=""></div>
            </li>
            <li class="glide__slide">
              <div id="scene-item-3" class="scene-item"><img class="scene-icon" src="./assets/icons/icon_planNeo.png"
                  alt=""></div>
            </li>
            <li class="glide__slide">
              <div id="scene-item-4" class="scene-item"><img class="scene-icon" src="./assets/icons/icon_sucette.png"
                  alt=""></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="capture-preview">
    <video id="capture-stream">Stream
      Unavailable</video>
    <canvas id="capture-canvas">
      <img id="capture-photo" alt="Please make a screen capture">
    </canvas>
  </div>

  <div class="print-element">
    <img id="logo-msap" src="assets/Print/logo-msap.png" alt="logo-msap">
    <img id="logo-heig" src="assets/Print/logo-heig.png" alt="logo-heig">
  </div>

  <script src="bundle.js"></script>

</body>

</html>
