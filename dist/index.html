<!DOCTYPE html>
<html lang="en">

<head>
  <title>PB-Turfu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <!-- <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"> -->
</head>

<body>

  <div class="timer">
    <p id="camera-timer">Timer</p>
  </div>

  <div class="inactive-menu">
    <button id="clear-button" style="z-index: 9999;">Clear</button>
    <button id="print-button">Print</button>
  </div>

  <div class="active-menu">
      <button id="snap-button">Snap</button>
    <div class="scene-menu">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <div id="scene-item-0" class="scene-item"><button>Picto</button></div>
            </li>
            <li class="glide__slide">
              <div id="scene-item-1" class="scene-item"><button>Picto</button></div>
            </li>
            <li class="glide__slide">
              <div id="scene-item-2" class="scene-item"><button>Picto</button></div>
            </li>
            <li class="glide__slide">
              <div id="scene-item-3" class="scene-item"><button>Picto</button></div>
            </li>
            <li class="glide__slide">
              <div id="scene-item-4" class="scene-item"><button>Picto</button></div>
            </li>
            <li class="glide__slide">
              <div id="scene-item-5" class="scene-item"><button>Picto</button></div>
            </li>
            <li class="glide__slide">
              <div id="scene-item-6" class="scene-item"><button>Picto</button></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="capture-preview">
    <video id="capture-stream" style="visibility: hidden; position: absolute; top: 0%; left: 0%;">Stream
      Unavailable</video>
    <canvas id="capture-canvas" style="position: absolute; top: 0%; left: 0%;">
      <img id="capture-photo" alt="Please make a screen capture">
    </canvas>
  </div>


  <a-scene astats mindar-image="imageTargetSrc: assets/targetsTEST.mind; maxTrack: 10" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="bearModel"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/band-example/bear/scene.gltf">
      </a-asset-item>
      <a-asset-item id="raccoonModel"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/band-example/raccoon/scene.gltf">
      </a-asset-item>
    </a-assets>


    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
      </a-gltf-model>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
      </a-gltf-model>
    </a-entity>


    <!-- <a-entity id="target0" mindar-image-target="targetIndex: 0" change-background="skyboxImg: assets/skybox/port.jpg;">
      <a-box id="box0" scale="1 1 1" material="color: red;"></a-box>
    </a-entity>

    <a-entity id="target1" mindar-image-target="targetIndex: 1"
      change-background="skyboxImg: assets/skybox/skybox.jpg;">
      <a-box id="box1" scale="1 1 1" material="color: blue;"></a-box>
    </a-entity>

    <a-entity id="target3" mindar-image-target="targetIndex: 3">
      <a-box id="box3"
      scale="1 1 1"
      material="color: white;"></a-box>
    </a-entity>
    
    <a-entity id="target4" mindar-image-target="targetIndex: 4">
      <a-box id="box4"
      scale="1 1 1"
      material="color: black;"></a-box>
    </a-entity>
    
    <a-entity id="target5" mindar-image-target="targetIndex: 5">
      <a-box id="box5"
      scale="1 1 1"
      material="color: yellow;"></a-box>
    </a-entity> -->


    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  </a-scene>


  <script src="bundle.js"></script>
</body>

</html>
